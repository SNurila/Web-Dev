<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main class="main">

 
    <section class="left">

        <img src="images/logo.png" class="ig-logo" alt="Instagram">

        <h1 class="text">
            Посмотрите, какими<br>
            моментами из жизни<br>
            поделились ваши <span class="orange">близкие</span><br>
            <span class="pink">друзья.</span>
        </h1>


        <div class="phone-mockup">
            <div class="card card1">
                <img src="images/img1.jpg" alt="image">
            </div>
            <div class="card card2">
                <img src="images/img2.jpg" alt="image">
            </div>
            <div class="card card3">
                <img src="images/img3.jpg" alt="image">
            </div>
        </div>

    </section>


    <section class="right">

        <div class="form">
            <h2>Войти в Instagram</h2>
                <label for="username-phone-email"></label>
                <input type="text" placeholder="Имя пользователя, номер мобильного телефона или электронная почта">
                <label for="password"></label>
                <input type="password" placeholder="Пароль">

                <input type="button" class="login" value="Войти">
                <div class="or">
                    <span></span>
                    <p>ИЛИ</p>
                    <span></span>
            </div>
            <a href="#" class="forgot">Забыли пароль?</a>

            <input type="submit" class="facebook" value="f Войти через Facebook">

            <input type="submit" class="signup" value="Создать новый аккаунт">

            <p class="meta">∞ Meta</p>
        </div>

    </section>

</main>

<footer class="footer">
    <div class="footer-links">
        <a href="#">Meta</a>
        <a href="#">Информация</a>
        <a href="#">Блог</a>
        <a href="#">Вакансии</a>
        <a href="#">Помощь</a>
        <a href="#">API</a>
        <a href="#">Конфиденциальность</a>
        <a href="#">Условия</a>
        <a href="#">Места</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Threads</a>
        <a href="#">Загрузка контактов</a>
        <a href="#">Meta Verified</a>
    </div>

    <div class="footer-bottom">
        <span>Русский</span>
        <span>© 2026 Instagram from Meta</span>
    </div>
</footer>

</body>
</html>
