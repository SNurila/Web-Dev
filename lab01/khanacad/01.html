<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Acceptance</h1>
        <p>When the spent sun throws up its rays on cloud <br>
And goes down burning into the gulf below,<br>
No voice in nature is heard to cry aloud<br>
At what has happened. <br>Birds, at least, must know<br>
It is the change to darkness in the sky.</p>
    </body>
</html>
